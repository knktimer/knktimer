<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap');
    body {
      color: RGB(41,189,193);
      font-family: 'Vazirmatn', sans-serif;
      text-align: center;
      margin: 50px;
    }
    #countdown {
      font-size: 2em;
    }
  </style>
</head>
<body>

<div id="countdown"></div>

<script>
  // Set the date we're counting down to
  var countDownDate = new Date("2026-06-29T10:30:00").getTime();

  // Update the countdown every 1 second
  var x = setInterval(function() {

    // Get the current date and time
    var now = new Date().getTime();

    // Calculate the time remaining in seconds
    var seconds = Math.floor((countDownDate - now) / 1000);

    // Display the countdown in seconds
    document.getElementById("countdown").innerHTML = seconds + " ثانیه تا کنکور";

    // If the countdown is over, display a message
    if (seconds < 0) {
      clearInterval(x);
      document.getElementById("countdown").innerHTML = "EXPIRED";
    }
  }, 1000);
</script>

</body>
</html>
